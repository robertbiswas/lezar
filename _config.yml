title: Lezar - Beauty Salon and Spa Jekyll Theme
theme_version: 2.0.0
baseurl: "" # the subpath or subdomain of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://yourdomain.com

# paginations & permalinks
paginate: 5
paginate_path: "/blog/page:num/"
permalink: pretty

sass:
    sass_dir: _sass
    style: compressed

# archives
jekyll-archives:
    enabled:
        - categories
        - tags
    layouts:
        category: archive
        tag: archive
    permalinks:
        category: /categories/:name/
        tag: /tags/:name/

markdown: kramdown
# Build settings
plugins:
    - jekyll-archives
    - jekyll-paginate
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-coffeescript

# Author Bio to show in Blog Sidebar
author_bio:
    name: "Robert Biswas"
    image: "assets/images/widgets/about-author.jpg"
    desc: "Hello! I am a seasoned WordPress and certified HubSpot CMS Theme developer dedicated to delivering exceptional results. With a stellar job success rate, my primary focus is not just on earning money but ensuring the utmost satisfaction of my clients."
